<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:app:forms/start-form.html
-->

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Customer Id</label>
    <div class="col-sm-10">
      <input type="text"
             name="customerId"
             cam-variable-name="customerId"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Order total</label>
    <div class="col-sm-10">
      <input type="text"
             name="orderTotal"
             cam-variable-name="orderTotal"
             cam-variable-type="Double"
             required
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Credit card number</label>
    <div class="col-sm-10">
      <input type="text"
             name="cardNumber"
             cam-variable-name="cardNumber"
             cam-variable-type="String"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">CVC</label>
    <div class="col-sm-10">
      <input type="text"
             name="cvc"
             cam-variable-name="cvc"
             cam-variable-type="String"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Expiry date</label>
    <div class="col-sm-10">
      <input type="text"
             name="expiryDate"
             cam-variable-name="expiryDate"
             cam-variable-type="String"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
